<body class="body-claro">
  <div *ngIf="!submitted">
    <div class="conteiner col-12 d-flex">
      <div class="left-login col-md-7 d-md-flex d-sm-none">
          <h1>Fa√ßa login para <br> Entrar no nosso sima</h1>
          <img src="img/authentication-animate.svg" alt="img" class="left-image">
      </div>
      <div class="right-login col-md-4 px-5 col-sm-12">
          <div id="b_login">

              <h2 class="h2-2">Cadastro</h2>

              <!-- formulario cadastro -->

              <form class="form-2">
                  <div class="usuario-senha">
                      <label for="name" class="form-label"></label>
                      <input type="name" class="form-control w-100" placeholder="Nome" name="nome" id="name" [(ngModel)]="usuario.nome" required>

                      <label for="exampleFormControlInput1" class="form-label"></label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" name="username" placeholder="Username" [(ngModel)]="usuario.username" required>

                      <label for="password" class="form-label"></label>
                      <input type="password" class="form-control w-100" aria-describedby="passwordHelpBlock" id="password" name="senha" placeholder="Senha" [(ngModel)]="usuario.senha" required>

                  </div>

                  <div id="login">
                      <button type="submit" name="submit" class="btn btn-primary btn-lg JUS w-100 botao-loguin" (click)="saveUsuario()">Cadastrar</button>
                  </div>

                  <div class="cadastro">
                      <button type="button" class="btn btn-primary btn-lg JUS botao-cancelar"><a routerLink="..">Cancelar</a></button>
                  </div>
              </form>

          </div>
      </div>
  </div>
  </div>
</body>
